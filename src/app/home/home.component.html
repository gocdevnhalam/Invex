<div class="containerz">
  <div class="header">
    <app-top-bar (dataEmitted)="handleData($event)"></app-top-bar>
  </div>
  <p-sidebar
    [(visible)]="isShowSideBar"
    [dismissible]="false"
    [modal]="false"
    [showCloseIcon]="false"
    [transitionOptions]="'0.5s cubic-bezier(0, 0, 0.2, 1)'"
  >
    <h3>Sidebar</h3>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod
      tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim
      veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea
      commodo consequat.
    </p>
  </p-sidebar>
  <div
    [ngStyle]="{
      'margin-left': isShowSideBar ? '10rem' : '0',
      transition: '0.5s cubic-bezier(0, 0, 0.2, 1)'
    }"
  >
    <div class="grid p-2 mr-0">
      <div class="col">
        <app-paper [data]="dataPaper[0]"></app-paper>
      </div>
      <div class="col">
        <app-paper [data]="dataPaper[1]"></app-paper>
      </div>
      <div class="col">
        <app-paper [data]="dataPaper[2]"></app-paper>
      </div>
      <div class="col">
        <app-paper [data]="dataPaper[3]"></app-paper>
      </div>
    </div>
    <div class="grid p-2 mr-0">
      <div class="col-6">
        <div class="pt-1 pl-3 pr-3 pb-3 shadow-2 border-round-lg">
          <p-chart type="line" [data]="data" [options]="options" />
        </div>
      </div>
      <div class="col-6">
        <div class="shadow-2 border-round-lg">
          <div style="margin-bottom: 10px; padding: 10px">
            Sản phẩm bán chạy
          </div>
          <app-table></app-table>
        </div>
      </div>
    </div>
  </div>
</div>
